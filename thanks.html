<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remnescens</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
	  const userLang = navigator.language || navigator.userLanguage;
	  if (userLang.startsWith("de")) { window.location.replace("/de/thanks"); }
	  else if (userLang.startsWith("en")) { window.location.replace("/en/thanks"); }
	  else if (userLang.startsWith("es")) { window.location.replace("/es/thanks"); }
	  else if (userLang.startsWith("fr")) { window.location.replace("/fr/thanks"); }
	  else if (userLang.startsWith("it")) { window.location.replace("/it/thanks"); }
	  else if (userLang.startsWith("pl")) { window.location.replace("/pl/thanks"); }
	  else if (userLang.startsWith("pt")) { window.location.replace("/pt/thanks"); } 
	  else { window.location.replace("/en/thanks"); }
	});
  </script>
</head>
<body><noscript><header><nav><ul>
  <li><a href="/de/thanks">Deutsch</a></li>
  <li><a href="/en/thanks">English</a></li>
  <li><a href="/es/thanks">Español</a></li>
  <li><a href="/fr/thanks">Français</a></li>
  <li><a href="/it/thanks">Italiano</a></li>
  <li><a href="/pl/thanks">Polski</a></li>
  <li><a href="/pt/thanks">Português</a></li>
</ul></nav></header></noscript></body>
</html>
