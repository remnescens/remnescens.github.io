<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remnescens</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
	  const userLang = navigator.language || navigator.userLanguage;
	  if (userLang.startsWith("de")) { window.location.replace("/de/privacy"); }
	  else if (userLang.startsWith("en")) { window.location.replace("/en/privacy"); }
	  else if (userLang.startsWith("es")) { window.location.replace("/es/privacy"); }
	  else if (userLang.startsWith("fr")) { window.location.replace("/fr/privacy"); }
	  else if (userLang.startsWith("it")) { window.location.replace("/it/privacy"); }
	  else if (userLang.startsWith("pl")) { window.location.replace("/pl/privacy"); }
	  else if (userLang.startsWith("pt")) { window.location.replace("/pt/privacy"); } 
	  else { window.location.replace("/en/privacy"); }
	});
  </script>
</head>
<body><noscript><header><nav><ul>
  <li><a href="/de/privacy">Deutsch</a></li>
  <li><a href="/en/privacy">English</a></li>
  <li><a href="/es/privacy">Español</a></li>
  <li><a href="/fr/privacy">Français</a></li>
  <li><a href="/it/privacy">Italiano</a></li>
  <li><a href="/pl/privacy">Polski</a></li>
  <li><a href="/pt/privacy">Português</a></li>
</ul></nav></header></noscript></body>
</html>
