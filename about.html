<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remnescens</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
	  const userLang = navigator.language || navigator.userLanguage;
	  if (userLang.startsWith("de")) { window.location.replace("/de/about"); }
	  else if (userLang.startsWith("en")) { window.location.replace("/en/about"); }
	  else if (userLang.startsWith("es")) { window.location.replace("/es/about"); }
	  else if (userLang.startsWith("fr")) { window.location.replace("/fr/about"); }
	  else if (userLang.startsWith("it")) { window.location.replace("/it/about"); }
	  else if (userLang.startsWith("pl")) { window.location.replace("/pl/about"); }
	  else if (userLang.startsWith("pt")) { window.location.replace("/pt/about"); } 
	  else { window.location.replace("/en/about"); }
	});
  </script>
</head>
<body><noscript><header><nav><ul>
  <li><a href="/de/about">Deutsch</a></li>
  <li><a href="/en/about">English</a></li>
  <li><a href="/es/about">Español</a></li>
  <li><a href="/fr/about">Français</a></li>
  <li><a href="/it/about">Italiano</a></li>
  <li><a href="/pl/about">Polski</a></li>
  <li><a href="/pt/about">Português</a></li>
</ul></nav></header></noscript></body>
</html>
