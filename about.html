<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remnescens</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
	  const userLang = navigator.language || navigator.userLanguage;
	  if (userLang.startsWith("de")) { window.location.replace("/de/about.html"); }
	  else if (userLang.startsWith("en")) { window.location.replace("/en/about.html"); }
	  else if (userLang.startsWith("es")) { window.location.replace("/es/about.html"); }
	  else if (userLang.startsWith("fr")) { window.location.replace("/fr/about.html"); }
	  else if (userLang.startsWith("it")) { window.location.replace("/it/about.html"); }
	  else if (userLang.startsWith("pl")) { window.location.replace("/pl/about.html"); }
	  else if (userLang.startsWith("pt")) { window.location.replace("/pt/about.html"); } 
	  else { window.location.replace("/en/about.html"); }
	});
  </script>
</head>
<body>
  <noscript>
    <p>
	  <a href="/de/about.html">Deutsch</a> | 
	  <a href="/en/about.html">English</a> | 
	  <a href="/es/about.html">Español</a> | 
	  <a href="/fr/about.html">Français</a> | 
	  <a href="/it/about.html">Italiano</a> | 
	  <a href="/pl/about.html">Polski</a> | 
	  <a href="/pt/about.html">Português</a>
	</p>
  </noscript>
</body>
</html>
