<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remnescens</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
	  const userLang = navigator.language || navigator.userLanguage;
	  if (userLang.startsWith("de")) { window.location.replace("/de/contact"); }
	  else if (userLang.startsWith("en")) { window.location.replace("/en/contact"); }
	  else if (userLang.startsWith("es")) { window.location.replace("/es/contact"); }
	  else if (userLang.startsWith("fr")) { window.location.replace("/fr/contact"); }
	  else if (userLang.startsWith("it")) { window.location.replace("/it/contact"); }
	  else if (userLang.startsWith("pl")) { window.location.replace("/pl/contact"); }
	  else if (userLang.startsWith("pt")) { window.location.replace("/pt/contact"); } 
	  else { window.location.replace("/en/contact"); }
	});
  </script>
</head>
<body><noscript><header><nav><ul>
  <li><a href="/de/contact">Deutsch</a></li>
  <li><a href="/en/contact">English</a></li>
  <li><a href="/es/contact">Español</a></li>
  <li><a href="/fr/contact">Français</a></li>
  <li><a href="/it/contact">Italiano</a></li>
  <li><a href="/pl/contact">Polski</a></li>
  <li><a href="/pt/contact">Português</a></li>
</ul></nav></header></noscript></body>
</html>
