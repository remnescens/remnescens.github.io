<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remnescens</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
	  const userLang = navigator.language || navigator.userLanguage;
	  if (userLang.startsWith("de")) { window.location.replace("/de/"); }
	  else if (userLang.startsWith("en")) { window.location.replace("/en/"); }
	  else if (userLang.startsWith("es")) { window.location.replace("/es/"); }
	  else if (userLang.startsWith("fr")) { window.location.replace("/fr/"); }
	  else if (userLang.startsWith("it")) { window.location.replace("/it/"); }
	  else if (userLang.startsWith("pl")) { window.location.replace("/pl/"); }
	  else if (userLang.startsWith("pt")) { window.location.replace("/pt/"); } 
	  else { window.location.replace("/en/"); }
	});
  </script>
</head>
<body><noscript><header><nav><ul>
  <li><a href="/de/">Deutsch</a></li>
  <li><a href="/en/">English</a></li>
  <li><a href="/es/">Español</a></li>
  <li><a href="/fr/">Français</a></li>
  <li><a href="/it/">Italiano</a></li>
  <li><a href="/pl/">Polski</a></li>
  <li><a href="/pt/">Português</a></li>
</ul></nav></header></noscript></body>
</html>
